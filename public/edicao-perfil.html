<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <link rel="stylesheet" href="./css/components/mensagem-container.css" type="text/css">
            <link rel="stylesheet" href="./css/global.css" type="text/css">
            <link rel="stylesheet" href="./css/components/header.css" type="text/css">
            <link rel="stylesheet" href="./css/components/footer.css" type="text/css">
            <link rel="stylesheet" href="./css/pages/edicao-perfil.css" type="text/css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

            <link rel="icon" type="image/png" href="assets/icons/favicon.png" />

            <title>Editar meu Perfil</title>
    </head>
    <body>
        <div id="loader">
            <div class="spinner">
                <p>Carregando página...</p>
            </div>
        </div>

        <div id="container" class="inativo-js">
            <div id="header-container"></div>
            <div class="mensagem-container"></div>
            <main>
                <section class="perfil-edicao">

                    <!-- Cabeçalho da seção -->
                    <div class="secao-header">
                        <h4>Editar Perfil</h4>
                        <p>Atualize suas informações pessoais</p>
                    </div>

                    <!-- Foto + URL -->
                    <div class="perfil-foto-linha">
                        <div class="foto-atual">
                            <img src="" alt="Foto de perfil">
                        </div>

                        <div class="campo">
                            <label for="fotoUrl">URL da Foto de Perfil</label>
                            <input id="fotoUrl" type="url" placeholder="https://exemplo.com/foto.jpg" name="fotoUrl">
                        </div>
                    </div>

                    <!-- Nome -->
                    <div class="campo">
                        <label for="nome">Nome *</label>
                        <input id="nome" type="text" name="nome">
                    </div>

                    <!-- Email -->
                    <div class="campo">
                        <label for="email">Email *</label>
                        <input id="email" type="email" name="email">
                    </div>

                    <!-- Bio -->
                    <div class="campo">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="4" maxlength="400" placeholder="Conte um pouco sobre você e seus gostos cinematográficos..."></textarea>
                    </div>

                    <!-- Senha -->
                    <div class="campos-senha">
                        <div class="campo">
                            <label for="nova-senha">Nova senha</label>
                            <input id="nova-senha" type="password" name="novaSenha" autocomplete="new-password" placeholder="Deixe em branco para manter a senha atual">
                        </div>

                        <div class="campo">
                            <label for="confirmacao-senha">Confirmar nova senha</label>
                            <input
                                id="confirmacao-senha" type="password" name="confirmacaoSenha" autocomplete="new-password">
                        </div>
                    </div>

                     <!-- Criado em -->
                    <div class="campo criado-em">
                        <label>Membro desde</label>
                        <p id="criado-em"></p>
                    </div>

                    <!-- Ações -->
                    <div class="perfil-botoes">
                        <button class="btn-cancelar">Cancelar</button>

                        <button class="btn-salvar">
                            <i class="fa-regular fa-floppy-disk"></i>
                            Salvar Alterações
                        </button>
                    </div>

                </section>
            </main>
            <div id="footer-container"></div>
        </div>

        <script type="module" src="./js/include.js"></script>
        <script type="module" src="./js/pages/edicao-perfil.js"></script>
    </body>
</html>
