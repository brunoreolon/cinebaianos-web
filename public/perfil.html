<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/mensagem-container.css" type="text/css">
        <link rel="stylesheet" href="./css/global.css" type="text/css">
        <link rel="stylesheet" href="./css/header.css" type="text/css">
        <link rel="stylesheet" href="./css/footer.css" type="text/css">
        <link rel="stylesheet" href="./css/modal-avaliar.css" type="text/css">
        <link rel="stylesheet" href="./css/perfil.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Meu Perfil</title>
    </head>
    <body>
        <div id="loader">
            <div class="spinner">
                <p>Carregando perfil...</p>
            </div>
        </div>
        
        <div id="container" class="inativo-js">
            <div id="header-container"></div>
            <div class="mensagem-container"></div>
            
            <main>
                <section id="painel-usuario" class="border">
                    <div id="dados-usuario"></div>
                    <div id="separator"></div>
                    <div id="votos-recebidos">
                        <div class="flex">
                            <i class="fa-solid fa-award icone-award"></i>
                            <h3 class="titulo-votos-recebidos">Votos Recebidos</h3>
                            <span class="fonte-secundaria">(nos filmes que você adicionou)</span>
                        </div>
                        <div id="dados-votos"></div>
                    </div>
                    <div id="separator"></div>
                    <div id="dados-filmes"></div>
                </section>
                <section id="abas">
                    <div id="menu-mobile">
                        <button id="menu-toggle">☰</button>
                        <ul id="lista"></ul>
                    </div>
                </section>
                <section id="filmes">
                    <div class="inline"></div>
                </section>
            </main>
            <div id="footer-container"></div>
        </div>
        <div id="modal-avaliar" class="modal inativo">
            <div class="modal-content">
                <h3>Como você avalia este filme?</h3>
                <span>Escolha uma das opções abaixo</span>
                <span class="close">&times;</span>
                <div id="opcoes-voto">
                    <ul></ul>
                </div>
            </div>
        </div>

        <script type="module" src="./js/include.js"></script>
        <script type="module" src="./js/pages/perfil.js"></script>
    </body>
</html>
