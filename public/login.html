<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./css/mensagem-container.css" type="text/css">
        <link rel="stylesheet" href="./css/global.css" type="text/css">
        <link rel="stylesheet" href="./css/login.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Login</title>
    </head>
    <body>
        <main id="container">
            <div class="mensagem-container"></div>
            
            <!-- Cabeçalho / branding -->
            <header class="login-header">
                <div class="logo">
                    <i class="fa-solid fa-clapperboard fa-3x" aria-hidden="true"></i>
                </div>
                <h1>CineBaianos</h1>
                <p>Bem-vindo de volta!</p>
            </header>

            <!-- Formulário de login -->
            <section class="login-form-section">
                <form id="form-login" class="login-form">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <!-- Senha -->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="********" required>
                    </div>

                    <!-- Lembrar-me e Esqueceu a senha -->
                    <div class="form-actions">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        <div class="forgot-password">
                            <button type="button" class="link-button">Esqueceu a senha?</button>
                        </div>
                    </div>

                    <!-- Botão de login -->
                    <button type="submit" class="btn-login">Entrar</button>
                </form>
            </section>
        </main>

        <script type="module" src="./js/pages/login.js"></script>
    </body>
</html>
